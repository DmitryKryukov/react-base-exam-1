<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <title>DK • Задачник</title>
</head>

<body>
    <template id="template-task-zero-state">
        <li class="task task--zero">
            <img src="assets/task-zero-state-top.svg" alt="" height="29" />
            <h2 class="task__title">Нет задач</h2>
            <img src="assets/task-zero-state-bottom.svg" alt="" />
        </li>
    </template>
    <template id="template-modal-task">
        <div class="modal">
            <header class="modal-header">
                <h2 class="modal__title">Новая задача</h2>
                <button class="modal__close"><img src="assets/icon-cross.svg" alt="" /></button>
            </header>
            <div class="modal-content">
                <fieldset class="modal-content-group">
                    <input id="js-input-task-name" class="input" placeholder="Название" required autocomplete="off" />
                    <textarea id="js-input-task-description" class="input input--textarea" placeholder="Описание"
                        rows="7" autocomplete="off"></textarea>
                </fieldset>
                <fieldset class="modal-content-group">
                    <div class="modal-content-toogle-group">
                        <label class="toggle__lable" for="js-checkbox-deadline">Дедлайн<img class="icon--deadline"
                                src="assets/icon-deadline.svg" alt="" /></label>
                        <input type="checkbox" class="toggle" id="js-checkbox-deadline" name="checkbox-deadline" />
                    </div>
                    <input id="js-input-deadline-datetime" class="input hide" type="datetime-local" />
                </fieldset>
            </div>
            <footer class="modal-footer">
                <button id="js-create-new-task-button" class="button button--primary button--wide">Добавить
                    задачу</button>
                    <img class="modal-footer__shortcut" src="assets/shortcut-badge.svg" alt="Shift + Enter" />
            </footer>
        </div>
    </template>
    <template id="template-task">
        <li class="task">
            <div class="task-info">
                <h3 class="task__title">Первая задача</h3>
                <div class="task__description">Описание задачи</div>
                <div class="task-date-wrapper">
                    <div class="task__created-at">Сегодня</div>
                    <div class="task-due-date"><span class="task-due-date__text">Дедлайн</span><img
                            src="assets/icon-deadline-task.svg" alt="" /></div>
                </div>
            </div>
            <div class="task-actions">
                <button class="button button--task-delete"><img class="button__icon" src="assets/icon-delete.svg"
                        alt="" /></button>
            </div>
            <input class="checkbox" type="checkbox" id="checkbox-task-status" />
        </li>
    </template>
    <template id="template-status-filter">
        <label class="chip">
            <input class="chip__input filter-status-input" type="radio" name="statusFilter" />
            <span class="chip__text">Статус</span>
        </label>
        </div>
    </template>

    <div id="modal-wrapper" class="modal-wrapper" inert>
        <div class="modal-wrapper__overlay"></div>
    </div>
    <header class="main-header">
        <img class="main-header__logotype" src="assets/logo.svg" alt="Логотип Theдачника" />
        <div class="main-header__filter-wrapper">
            <div class="main-header__search-wrapper">
                <input id="js-input-main-search" class="main-header__search input" placeholder="Найти задачи"
                    autocomplete="off" />
                <img class="icon--search" src="assets/icon-search.svg" alt="" />
            </div>
            <div class="main-header__status-filter-wrapper">
                <fieldset id="js-status-filter-set" class="main-header__status-filter-set">
                </fieldset>
            </div>
        </div>
        <div class="main-header__user-wrapper">
            <img class="main-header__user-avatar" src="assets/avatar-1.svg" alt="" />
            <span class="main-header__user-name">Дмитрий Тертышников</span>
        </div>
    </header>
    <main class="main-content-wrapper">
        <div class="main-content">
            <button id="js-add-new-task-button" class="button button--add-task">Добавить задачу <img
                    class="button__icon button__icon--right button__icon--plus" src="assets/icon-plus.svg"
                    alt="" /></button>
            <ul id="js-task-wrapper" class="task-wrapper"></ul>
        </div>
    </main>
</body>

</html>
